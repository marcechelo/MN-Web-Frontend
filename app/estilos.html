<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estilos</title>

    <style>
        /*Comentarios .css*/
        /*Etiquetas*/
        h1,h2{
          /*nombre-propiedad:valor-propiedad*/
            color: orangered;
        }

        /*ID*/
        #rojo{
            color: blue;
        }

        /*clase*/
        .bg-green{
            background-color: greenyellow;
        }
        .borde-cafe{
            border: 3px solid brown;
        }
        .verde{
            color: greenyellow;
        }
        /*(style)*/

    </style>

</head>
<body>
    <h1 class="bg-green">Estilo uno</h1>
    <h1 id="rojo" class="verde" style="color: aqua">Estilo dos</h1>
    <h2 class="bg-green borde-cafe" style="color: grey; background-color: yellow; border: 4px solid red">Soy un h2</h2>
</body>
</html>
